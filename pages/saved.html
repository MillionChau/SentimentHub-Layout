<div class="saved-page">
    <div class="container-fluid">
        <div class="saved-header">
            <div class="saved-actions">
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-sort me-1"></i> Sắp xếp
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-sort="newest">Mới nhất</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="oldest">Cũ nhất</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="alphabet">Theo tên</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="saved-list" id="savedList">
            <!-- Saved items will be loaded here -->
        </div>
        
        <div class="no-saved" id="noSaved">
            <i class="fas fa-star fa-3x mb-3"></i>
            <h5>Không có tin nhắn nào được lưu</h5>
            <p>Bạn có thể lưu tin nhắn quan trọng bằng cách nhấn vào biểu tượng <i class="fas fa-star"></i></p>
        </div>
    </div>
</div>

<!-- Saved item template -->
<template id="saved-item-template">
    <div class="saved-item">
        <div class="saved-item-header">
            <div class="saved-title"></div>
            <div class="saved-date"></div>
        </div>
        <div class="saved-content"></div>
        <div class="saved-item-actions">
            <button class="btn btn-sm btn-outline-primary view-btn">
                <i class="fas fa-eye me-1"></i> Xem
            </button>
            <button class="btn btn-sm btn-outline-secondary unsave-btn">
                <i class="fas fa-star"></i>
            </button>
        </div>
    </div>
</template>
