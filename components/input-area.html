<div class="input-area bg-white border-top p-3">
    <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" id="attach-btn">
            <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" class="form-control message-input" id="messageInput" 
               placeholder="Nhập tin nhắn của bạn..." autocomplete="off">
        <button class="btn btn-primary send-btn" type="button" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    <div class="input-suggestions mt-2 d-flex flex-wrap gap-2" id="inputSuggestions">
        <div class="suggestion-item badge bg-light text-dark">Kiểm tra đơn hàng</div>
        <div class="suggestion-item badge bg-light text-dark">Tìm sản phẩm</div>
        <div class="suggestion-item badge bg-light text-dark">Hỗ trợ đổi trả</div>
    </div>
</div>
